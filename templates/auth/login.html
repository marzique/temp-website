{% extends 'base.html' %}

{% block title %}Увійти{% endblock %}

{% block content %}
    <div class="container">
        <div class="login shadow">
            <h2>Увійти</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Увійти</button>
            </form>
            <p class="login-or">АБО</p>
            <button class="btn-fb-login">
                <a href="{% url 'social:begin' 'facebook' %}">Увійти з Facebook
                </a>
            </button>
        </div>
    </div>
  
{% endblock %}
