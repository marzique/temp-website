{% extends 'base.html' %}
{% load static %}

{% block title %}Створити схему{% endblock %}

{% block head %}
<!-- Selectric -->
<link rel="stylesheet" href="{% static 'css/selectric.css' %}">
<script src="{% static 'js/jquery.selectric.js' %}"></script>

<script src="{% static 'js/lineup.js' %}"></script>

<style>

    /* SCHEMES */
    .field.s442 .player:nth-of-type(n+2):nth-of-type(-n+5){
        bottom: 200px;
    }

    .field.s442 .player:nth-of-type(n+6):nth-of-type(-n+9){
        bottom: 400px;
    }

    .field.s442 .player:nth-of-type(n+10):nth-of-type(-n+11){
        bottom: 600px;
    }

    .field.s442 .player:nth-of-type(2),
    .field.s442 .player:nth-of-type(6){
        left: 260px;
    }

    .field.s442 .player:nth-of-type(3),
    .field.s442 .player:nth-of-type(7),
    .field.s442 .player:nth-of-type(10){
        left: 380px;
    }

    .field.s442 .player:nth-of-type(4),
    .field.s442 .player:nth-of-type(8),
    .field.s442 .player:nth-of-type(11){
        right: 380px;
    }

    .field.s442 .player:nth-of-type(5),
    .field.s442 .player:nth-of-type(9){
        right: 260px;
    }

    /* Selectric */
    .selectric-wrapper{
        width: 300px;
        position: absolute;
        z-index: 1;
    }

    .selectric-wrapper:not(.selectric-open){
        visibility: hidden;
    }
</style>
{% endblock%}

{% block content %}
    <div class="container">
        <select name="players" id="players">
                <option value="" disabled selected>Гравець</option>
            {% for player in object_list %}
                <option value="{{ player.number }}" data-surname="{{ player.last_name }}">({{ player.number }}) {{ player.last_name }}</option>
            {% endfor %}
        </select>
        <div class="field s442">
            <img src="{% static 'img/pitch.svg' %}" class="pitch stripes">

            <!-- 11 players -->

            <div class="player gk">
                <div class="wrapper">
                    <h2>23</h2>
                    <h3>Батеха</h3>
                </div>
            </div>

            <div class="player">
                <div class="wrapper">

            </div>

            <div class="player">

            </div>

            <div class="player">

            </div>

            <div class="player">

                </div>
            </div>

            <div class="player">
                <div class="wrapper">

                </div>
            </div>

            <div class="player">

            </div>

            <div class="player">

            <div class="player">

    </div>
{% endblock %}
